<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Product Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel='stylesheet' href='https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css'><link rel="stylesheet" href="product.css">

</head>
<body>

<div class="container">
  <div class="header">
    <div class="header-logo">
      <a href="index.html"><button>Keep Browsing</button></a>
    </div>
    
  </div>
  <div class="product">
    <div class="product-photo">
      <img src="https://preview.ibb.co/kwZJhR/photo_1504051771394_dd2e66b2e08f.jpg">
      <img src="https://preview.ibb.co/fmOB2R/photo_1504051898397_67f872da760b.jpg">
    </div>
    <div class="product-detail">
      <h1 class="product__title">Textured Biker Jacket</h1>
      <div class="product__price">79.99</div>
      <div class="product__subtitle">Biker jacket with lapel collar and long sleeves. Features side zip pockets, belt with buckle detail, front zip-up fastening and contrasting, textured fabric lining.</div>
      <div class="product__color">
        <form action="">
          <fieldset>
            <input type="radio" name="color">
            <label for="straw">
              <i class="ion-android-done"></i>
            </label>
          </fieldset>
          <fieldset>
            <input type="radio" name="color">
            <label for="brown">
              <i class="ion-android-done"></i>
            </label>
          </fieldset>
        </form>
      </div>
      <a class="product__button" href="#" onClick="buttonAnimate()">
        <span>Add to cart</span>
        <span>Success</span>
      </a>
    </div>
  </div>
</div>
<!-- partial -->
  <script  src="product.js"></script>

</body>
</html>

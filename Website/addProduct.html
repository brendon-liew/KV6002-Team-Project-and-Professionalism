<!DOCTYPE html>
<html>
<head>
</head>
<body>
<form action="addProduct.php" method="post" enctype="multipart/form-data" >
<label for="fname">Product Name:</label>
<input type="text" id="fname" name="fname"><br><br>

Please select an image: <input type="file" name="uploadImg" onclick="hide()"/>
<br><img id="myImg" src="#" style="visibility:hidden"><br><br>

<label for="gend">Gender:</label>
<select name="genders">
<option value=""></option>
<option value="Men">Men</option>
<option value="Women">Women</option>
</select><br><br>

<label for="ptype">Choose a category:</label>
<select name="cat">
<option value=""></option>
<option value="shirt">Shirt</option>
<option value="pants">Pants</option>
<option value="socks">Socks</option>
</select><br><br>

<label for="size">Quantity</label>
<input type="text" name="qua"><br><br>


<label for="price">Price</label>
<input type="number" name="pri" class="floatNumberField" placeholder="0.00" step="0.01"><br><br>


<label for="test">Information of Product</label>

<label for="test">Designer</label>

<textarea id="test"></textarea><br><br>

<input type="submit" value="Submit" name="submit">

</form>
<script>
window.addEventListener('load', function() {
  document.querySelector('input[type="file"]').addEventListener('change', function() {
      if (this.files && this.files[0]) {
          var img = document.querySelector('img');
          img.onload = () => {
              URL.revokeObjectURL(img.src);  // no longer needed, free memory
          }

          img.src = URL.createObjectURL(this.files[0]); // set src to blob url
      }
  });
});
 
//Show image
function hide(){
	document.getElementById("myImg").style.visibility="visible";
} 


//Setting for price to direct change from int to decimal value
var numberEle= document.querySelector('.floatNumberField');
numberEle.addEventListener('change',alterNumber);

function alterNumber(event){
var el = event.target;
var elValue = el.value;
el.value = parseFloat(elValue).toFixed(2);

}
</script>
</body>
</html>
